<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/lib/c3.min.js"></script>
    <script>
      var chart = c3.generate({
        bindto: '#chart',
        data: {
          x: 'kasus',
          columns: [
            ['kasus', 'korban', 'selamat'],
            [30, 200, 100],
            [130, 300, 200],
            [100, 200, 300]
          ],
          type: 'scatter'
        },
        point: {
//          r: 10
          r: function (d) {
            return d.id === 'data2' ? 10 : 2.5;
          }
        }
      });
    </script>
  </body>
</html>
